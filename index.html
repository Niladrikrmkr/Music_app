<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Music for everyone</title>
    <link rel="icon" href="spotify-48.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>This Is The Weeknd</h1>
            <div class="SongItemContainer">
                <div class="SongItem">
                    <img src="covers/1.jpg" alt="1">
                    <span>Starboy</span>
                    <span class="songlistplay"><span>3:50</span><i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="SongItem">
                    <img src="covers/2.jpg" alt="1">
                    <span>Snowchild</span>
                    <span class="songlistplay"><span>2:33</span><i id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="SongItem">
                    <img src="covers/3.jpg" alt="1">
                    <span>Bindning Ligts</span>
                    <span class="songlistplay"><span>4:33</span><i id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="SongItem">
                    <img src="covers/4.jpg" alt="1">
                    <span>Die For You</span>
                    <span class="songlistplay"><span>3:28</span><i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="SongItem">
                    <img src="covers/5.jpg" alt="1">
                    <span>Save Your Tears</span>
                    <span class="songlistplay"><span>3:27</span><i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="SongItem">
                    <img src="covers/6.jpg" alt="1">
                    <span>After Hours</span>
                    <span class="songlistplay"><span>4:33</span><i id="5" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
                <div class="SongItem">
                    <img src="covers/7.jpg" alt="1">
                    <span>In Your Ears</span>
                    <span class="songlistplay"><span>3:50</span><i id="6" class="fa-solid songItemPlay fa-circle-play"></i></span>
                </div>
            </div>
        </div>
        <div class="songbanner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="playing.gif" width="45px" alt="" id="gif"> <span id="masterSongName">Starboy</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a9ab9919ce.js" crossorigin="anonymous"></script>
    <script src="script.js "></script>
</body>
</html>
